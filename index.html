<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d3782f2cbe.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <p class="input"></p>
        <div class="conversion">
          <div class="hex">
            <p>HEX</p>
            <span id="hexadecimal"></span>
          </div>
          <div class="dec selected">
            <p>DEC</p>
            <span id="decimal"></span>
          </div>
          <div class="oct">
            <p>OCT</p>
            <span id="octal"></span>
          </div>
          <div class="bin">
            <p>BIN</p>
            <span id="binary"></span>
          </div>
        </div>
      </div>
      <div class="buttons"></div>
    </div>
    <script src="./javascript/script.js" type="module"></script>
  </body>
</html>
